<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!--external link-->
    <p>
        <a href="http://google.com">Click for goolge</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for google, open in new page</a>
    </p>

    <!-- internal link -->
    <p>
        <a href="/04-typography.html"> Typography</a>
    </p>

    <!-- local image -->
    <img src="/avatar" alt="Robot Avatar">
    
    <!-- remote images-->
    <img src="https://images.unsplash.com/photo-1582041674426-70a45b4fda09?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1164&q=80" alt="Mountain">
</body>
</html>
