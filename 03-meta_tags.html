<!DOCTYPE html>
<html lang="en"> <!--The lang attribute delcares the language as english.-->
<head>
    <meta charset="UTF-8"> <!-- character encoding of the page, utf-8 is the default encoding-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- very important for responsive design-->
    
    <!-- Meta tags that have to do with serch engines-->
    <title>Document</title> <!-- the title is extremely important-->
    <meta name="description" content="This is my website description.">
    <meta name="keywords" content="web development, web design"> <!--8 to 12 words-->
    <meta name="robots" content="NOINDEX, NOFOLLOW"> <!-- NOINDEX => doesnt index site in the search engine, NOFOLLOW => doesnt follow any links on page and index those-->
</head>
<body>
    
</body>
</html>
